    <div class="Formulaire">
        <h2>CONTACT</h2>
        <form action="https://api.web3forms.com/submit" method="post" class="form-example">
            <input type="hidden" name="access_key" value="e3979114-6ec4-4978-8dde-8d4bd0827a77">

            <div class="field">
                <label for="name">Nom: <span class="red">*</span></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="field">
                <label for="prenom">Prénom: <span class="red">*</span></label>
                <input type="text" name="prenom" id="prenom" required>
            </div>

            <div class="field">
                <label for="email">Email: <span class="red">*</span></label>
                <input type="email" placeholder="exemple@mail.com" name="user_mail" id="email" required>
            </div>

            <div class="field">
                <label for="telephone">Téléphone: <span class="red">*</span></label>
                <input type="tel" name="user_telephone" id="telephone" required>
            </div>

            <div class="note">
                <p><span class="red">*</span> Champ obligatoire</p>
            </div>

            <div class="field">
                <label for="story">Message :</label>
                <textarea id="story" name="story" rows="5" cols="33"
                    placeholder="Écrivez votre message ici..."></textarea>
            </div>

            <div class="case">
                <input type="checkbox" id="recontact" name="recontact" checked>
                <label for="recontact">J'accepte d'être recontacté</label>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>
